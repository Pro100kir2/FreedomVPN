<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom VPN</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение CSS файла -->
</head>
<body>
    <header>
        <h1>Welcome to Freedom!</h1>
        <nav>
            <ul>
                <li><a href="#register" onclick="showSection('register')">Register</a></li>
                <li><a href="#login" onclick="showSection('login')">Log in</a></li>
                <li><a href="#about" onclick="showSection('about')">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login" style="display: flex; flex-direction: column; align-items: center;">
            <h2>Log in</h2>
            <form id="loginForm" style="width: 100%; max-width: 300px;">
                <label for="loginName">Please log in to access your account and</label>
                <div style="text-align: center; margin: 10px 0;">
                    <label for="loginName">enjoy unrestricted access</label>
                </div>
                <label for="loginName">Name:</label>
                <input type="text" id="loginName" name="loginName" required>

                <label for="loginPasswd">Password:</label>
                <input type="password" id="loginPasswd" name="loginPasswd" required>
                <div style="display: flex; justify-content: flex-end;">
                    <button type="submit">Log in</button>
                </div>
            </form>
        </section>

        <section id="register" style="display: flex; flex-direction: column; align-items: center;">
            <h2>Register</h2>
            <form id="registrationForm" style="width: 100%; max-width: 300px;">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="number">Telegram or Gmail:</label>
                <input type="text" id="number" name="number" required>

                <label for="passwd">Password:</label>
                <input type="password" id="passwd" name="passwd" required>

                <div style="display: flex; justify-content: flex-end;">
                    <button type="submit">Register</button>
                </div>
            </form>
        </section>

        <section id="about" style="display: flex; flex-direction: column; align-items: center;">
            <h2>About Us</h2>
            <p>Freedom VPN — это ваш надежный VPN-сервис для безопасного и анонимного серфинга в Интернете.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 VPN "Freedom". All rights reserved. Protect your right to a free and safe Internet!</p>
    </footer>

    <script>
        // Функция для отображения выбранной секции
        function showSection(sectionId) {
            const sections = document.querySelectorAll('main > section');
            sections.forEach(section => {
                section.style.display = 'none'; // Скрываем все секции
            });

            document.getElementById(sectionId).style.display = 'flex'; // Отображаем выбранную секцию
            document.querySelector('main').style.display = 'flex'; // Показываем main
        }

        // Обработчики событий для форм
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // предотвращаем отправку формы
            // Здесь код для обработки регистрации
            alert('Регистрация успешна!');
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // предотвращаем отправку формы
            // Здесь код для обработки входа
            alert('Вход успешен!');
        });

        // Отображаем окно входа по умолчанию
        showSection('login');
    </script>

</body>
</html>
